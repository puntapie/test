<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con flexbox</title>
</head>

<body>

    <section class="ejemplo1">
        <div>Hola Mundo</div>
        <div>Hello world!</div>
        <div>Ciao mondo!</div>
        <div>Привет мир!</div>
